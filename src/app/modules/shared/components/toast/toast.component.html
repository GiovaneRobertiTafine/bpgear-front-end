<ngb-toast *ngFor="let toast of toastService.toasts" [class]="toast.className" [autohide]="true" [delay]="toast.delay"
    (hidden)="toastService.remove(toast)">
    <fa-icon [icon]="iconClose" class="cursor-pointer float-end ms-2" size="lg" (click)="toastService.remove(toast)">
    </fa-icon>
    <p class="">
        {{toast.textOrTpl}}
    </p>
</ngb-toast>
