<div class="container-fluid" id="container-fundo">
    <div class="d-flex justify-content-center align-items-start align-items-lg-center pt-5 pt-lg-0 vh-100">
        <div class="card w-100 w-md-50 w-lg-auto shadow-sm">
            <div class="card-header">
                <h3 class="fst-italic cursor-pointer text-center" routerLink="/">BpGear</h3>
            </div>
            <div class="card-body d-flex flex-column gap-2 align-items-center">
                <form [formGroup]=" loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label" for="usuario">UsuÃ¡rio</label>
                        <input name="usuario" formControlName="usuario" type="text" class="form-control"
                            aria-describedby="usuario" autofocus>
                    </div>
                    <label class="form-label" for="senha">Senha</label>
                    <bpgear-input-password controlName="senha" name="senha"></bpgear-input-password>
                    <div class="d-grid gap-2">
                        <button type="submit" [disabled]="!loginForm.valid"
                            class="btn btn-danger btn-block">Entrar</button>
                    </div>
                </form>
                <span class="fw-light cursor-pointer text-decoration-underline" routerLink="/">Voltar</span>
            </div>
        </div>
    </div>
</div>
