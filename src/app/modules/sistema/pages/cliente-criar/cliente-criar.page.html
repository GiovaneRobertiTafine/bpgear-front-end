<div class="px-4 pb-5 w-100" id="content">
    <h3 class="pt-3">BpGear</h3>
    <h3 class="fst-italic mt-3">Criar cliente:</h3>
    <p class="mb-0 mt-3 fw-bold fst-italic">
        {{ nomeEmpresa }} <span class="d-none d-md-inline"> / </span>
        <br class="d-md-none" />
        CNPJ: {{ cnpj | mask: 'CPF_CNPJ' }}
        <br>
        <a [routerLink]="['/login']" class="text-reset" *ngIf="clienteCriado">Ir para página de Login</a>
    </p>
    <form class="mt-3 needs-validation" [formGroup]="formGroup" novalidate autocomplete="on" (ngSubmit)="criarCliente()"
        *ngIf="!clienteCriado">
        <div class="row flex-column align-items-center">
            <p class="col-md-4 mb-3 fw-bold">Preencha os dados abaixo:</p>
            <div class="col-md-4 mb-3">
                <label for="inputNomeCliente" class="form-label">Nome:</label>
                <input type="text" class="form-control validator" id="inputNome" formControlName="nome">
                <small class="text-danger" formControlOnErrorItem="nome"></small>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputEmail" class="form-label">E-mail:</label>
                <input type="text" class="form-control validator" id="inputEmail" formControlName="email">
                <small class="text-danger" formControlOnErrorItem="email"></small>
            </div>
            <!-- <div class="col-md-4 mb-3">
                <label for="inputUsuario" class="form-label">Usuário:</label>
                <input type="text" class="form-control validator" id="inputUsuario" formControlName="usuario">
                <small class="text-danger" formControlOnErrorItem="usuario"></small>
            </div> -->
            <!-- <div class="col-md-4 mb-3">
                <label for="inputSenha" class="form-label">Senha:</label>
                <bpgear-input-password controlName="senha" name="senha" [classes]="['validator']" [viewFocus]="true">
                </bpgear-input-password>
                <small class="text-danger" formControlOnErrorItem="senha"></small>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputConfirmarSenha" class="form-label">Confirmar senha:</label>
                <bpgear-input-password controlName="confirmarSenha" name="confirmarSenha" [classes]="['validator']"
                    [viewFocus]="true">
                </bpgear-input-password>
                <small class="text-danger" formControlOnErrorItem="confirmarSenha"></small>
            </div> -->
            <div class="col-md-4 mb-3">
                <label for="inputCnpj" class="form-label">CNPJ:</label>
                <input type="text" class="form-control validator" id="inputCnpj" formControlName="cnpj" mask="CPF_CNPJ">
                <small class="text-danger" formControlOnErrorItem="cnpj"></small>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputRazaoSocial" class="form-label">Razão Social:</label>
                <input type="text" class="form-control validator" id="inputRazaoSocial" formControlName="razaoSocial">
                <small class="text-danger" formControlOnErrorItem="razaoSocial"></small>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputResponsavel" class="form-label">Responsável:</label>
                <input type="text" class="form-control validator" id="inputResponsavel" formControlName="responsavel">
                <small class="text-danger" formControlOnErrorItem="responsavel"></small>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputTelefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control validator" id="inputTelefone" formControlName="telefone"
                    mask="(00) 0000-0000||(00) 00000-0000">
                <small class="text-danger" formControlOnErrorItem="telefone"></small>
            </div>
            <div class="col-md-4 mb-3 d-grid">
                <button type="submit" class="btn btn-success btn-block align-bottom mt-3">Confirmar</button>
            </div>
        </div>
    </form>
</div>
