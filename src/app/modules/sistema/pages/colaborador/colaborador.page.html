<div class="w-100 d-inline-block mt-3">
    <h3 class="fst-italic float-start">Colaboradores</h3>
    <button class="btn btn-outline-success float-end" (click)="criarColaborador()">Novo Colaborador</button>
</div>

<bpgear-table [dataViewConfig]="colaboradorDataViewConfig" [data]="colaboradores" #tableColaborador
    (deletarItemEvent)="deletarColaborador($event)">
    <ng-template #colAlterarPesquisa let-data="dataCallBack" let-item="itemCallBack">
        <span (click)="alterarPesquisa(item)">{{ data | transformValue: "acao-alterar-pesquisa" }}</span>
    </ng-template>
</bpgear-table>
