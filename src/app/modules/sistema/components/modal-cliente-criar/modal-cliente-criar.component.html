<div class="modal-header">
    <h4 class="modal-title">Criar Colaborador</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<ng-template *ngIf="mercados.length; else cadastroMercado">
    <div class="modal-body">
        <p>
            Informe o e-mail do colaborador para ser enviado o link de cadastro:
        </p>
        <form class="row g-3 needs-validation" (ngSubmit)="criarCliente()" novalidate autocomplete="on">
            <!-- <div class="col-12">
                <label for="inputNome" class="form-label">Nome:</label>
                <input type="text" class="form-control validator" id="inputNome" formControlName="nome">
                <small class="text-danger" formControlOnErrorItem="nome"></small>
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">E-mail:</label>
                <input type="text" class="form-control validator" id="inputEmail" formControlName="email">
                <small class="text-danger" formControlOnErrorItem="email"></small>
            </div> -->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Fechar</button>
        <button type="submit" class="btn btn-success" (click)="criarCliente()">Confirmar</button>
    </div>
</ng-template>
<ng-template #cadastroMercado>
    <div class="modal-body">
        <p>
            É preciso cadastrar algum mercado para cadastrar um cliente.
            Acesse a página de Mercados para cadastrar:
            <span class="text-primary text-decoration-underline cursor-pointer"
                (click)="activeModal.close('/sistema/mercado/' + empresa)">Mercados</span>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Fechar</button>
    </div>
</ng-template>
