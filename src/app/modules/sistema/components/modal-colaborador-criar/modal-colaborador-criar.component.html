<div class="modal-header">
    <h4 class="modal-title">Criar Colaborador</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>
        Informe o e-mail do colaborador para ser enviado o link de cadastro:
    </p>
    <form class="row g-3 needs-validation" [formGroup]="formGroup" (ngSubmit)="criarColaborador()" novalidate
        autocomplete="on">
        <div class="col-12">
            <label for="inputNomeCompleto" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control validator" id="inputNomeCompleto" formControlName="nomeCompleto">
            <small class="text-danger" formControlOnErrorItem="nomeCompleto"></small>
        </div>
        <div class="col-12">
            <label for="inputEmail" class="form-label">E-mail:</label>
            <input type="text" class="form-control validator" id="inputEmail" formControlName="email">
            <small class="text-danger" formControlOnErrorItem="email"></small>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Fechar</button>
    <button type="submit" class="btn btn-success" (click)="criarColaborador()">Confirmar</button>
</div>
