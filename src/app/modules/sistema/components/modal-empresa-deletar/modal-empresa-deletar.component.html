<div class="modal-header">
    <h4 class="modal-title">Deletar Empresa</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>Tem certeza que deseja deletar esta empresa:
        {{empresa.nomeEmpresa}}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Fechar</button>
    <button type="submit" class="btn btn-success" (click)="deletarEmpresa()">Confirmar</button>
</div>
