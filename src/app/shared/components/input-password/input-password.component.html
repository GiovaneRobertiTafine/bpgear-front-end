<div class="input-group mb-3">
    <input [name]="name" [formControlName]="controlName" type="password" [class]="'form-control ' + classes.join(' ')"
        aria-describedby="senha" #inputPassword>
    <span class="input-group-text">
        <fa-icon [icon]="iconEye" class="cursor-pointer" [fixedWidth]="true" pull="left"
            (click)="viewPassword(inputPassword)">
        </fa-icon>
    </span>
</div>
